apiVersion: v1
kind: Pod
metadata:
  name: '{{ template "application.Fullname" . }}-test'
  annotations:
    "helm.sh/hook": "test-success"
spec:
  restartPolicy: Never
  containers:
    - name: test
      resources:
        limits:
          memory: 200Mi
          cpu: 200m
        requests:
          cpu: 100m
          memory: 200Mi    
      image: busybox
      command: ["printenv"]
      args: ["HOSTNAME", "KUBERNETES_PORT"]
